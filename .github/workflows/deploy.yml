name: Deploy PHP App to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Nginx
      run: |
        sudo rm -rf /var/www/html/index.html
        sudo cp -r . /var/www/html/php-app/
        sudo chown -R ubuntu:ubuntu /var/www/html/php-app/

    - name: Reload Nginx
      run: sudo systemctl reload nginx

